<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index/index.css">
    <title>pokedex</title>
</head>
<body>
    <header>
        <h1>Pokedex</h1>
        <span>You can search a pokemon by his <strong>name</strong> or number <strong>ID</strong>, but only in lowercase!</span>
        <div class="input">
            <img alt="search icon" src="search.svg"/>
            <input class="search" placeholder="Search a pokemon..."/>
        </div>
    </header>
    <main id="root">
        <ul style="color: snow;" id="list">
            Loading...

        </ul>
        <div style="color: snow;" id="info">
            
        </div>
    </main>
    <footer>
        <div class="previous-next">
            <button class="previous-button" type="button">Previous</button>
            <button class="next-button" type="button">Next</button>
        </div>
    </footer>
    <script src="../src/index.js" type="module"></script>
</body>
</html>
